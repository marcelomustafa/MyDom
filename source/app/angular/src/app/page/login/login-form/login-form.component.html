<p>login-form works!</p>
 <div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        Username: test<br />
        Password: test
    </div>
    <div class="card">
        <h4 class="card-header py-3">Angular 14 JWT Login Example</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username"  type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && getLoginForm['username'].errors }" />
                    <div *ngIf="submitted && getLoginForm['username'].errors" class="invalid-feedback">
                        
                        <div *ngIf="getLoginForm['username'].errors['required']">Username is required</div> 
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && getLoginForm['password'].errors }" />
                    <div *ngIf="submitted && getLoginForm['password'].errors" class="invalid-feedback">
                        <div *ngIf="getLoginForm['password'].errors['required']">Password is required</div> 
                    </div>
                </div>
                <button type="submit" [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error }}</div>
            </form>
        </div>
    </div>
  </div>
